<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Confirmation</title>

        <!-- font family -->
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- style file -->
        <link rel="stylesheet" href="../css/order-confirmation.css" />

        <!-- including header and footer using jquery -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"
        ></script>

        <!-- script file -->
        <script src="../js/order-confirmation.js" defer></script>
    </head>
    <body>
        <!-- announcement bar -->
        <div class="announcement-bar"></div>

        <!-- Navbar -->
        <nav class="navbar">
            <div id="header"></div>
        </nav>

        <!-- cart modal -->
        <div class="cart-modal"></div>

        <div class="confirmation-container">
            <div class="confirmation-heading">
                <h1>Order Confirmation</h1>
            </div>

            <div class="confirmation-content">
                <div class="thank-you-content">
                    <p>Thank you for placing order!</p>
                    <br />
                    <p style="text-align: center; width: 60%">
                        We have received you order and will contact as soon as
                        your package is shipped. You can find your purchase
                        information below
                    </p>
                </div>

                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <p class="today-date">date</p>
                </div>
            </div>
        </div>
        <!-- footer -->
        <footer>
            <div id="footer"></div>
        </footer>
    </body>
</html>
