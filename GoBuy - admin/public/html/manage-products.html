<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manage Products</title>
        <!-- css -->
        <link rel="stylesheet" href="../css/manage-products.css" />

        <!-- font family -->
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- including header and footer using jquery -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"
        ></script>

        <script>
            $(function () {
                $(".navbar").load("header.html", function () {
                    $.getScript("../js/header.js");
                });
                $("#footer").load("footer.html");
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

        <!-- script -->
        <script src="../js/manage-products.js" defer></script>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar">
            <div id="header"></div>
        </nav>

        <p class="navigation">
            <
            <a href="./admin-homepage.html">Back</a>
        </p>

        <div class="products-container">
            <h1>List of products</h1>

            <div class="add-product-container">
                <button
                    id="addProductBtn"
                    onclick="window.location.href='./add-product.html'"
                >
                    Add New Product
                </button>
            </div>

            <table>
                <thead>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Rating rate</th>
                    <th>Rating count</th>
                    <th>Images</th>
                    <th>SKU (Stock Keeping Unit)</th>
                    <th>Actions</th>
                </thead>

                <tbody id="products-table"></tbody>
            </table>
        </div>

        <!-- delete product modal -->
        <div class="modal" id="deleteProduct">
            <div class="modal-content">
                <!-- <span id="close-delete-product" class="closeSpan">&times;</span> -->
                <p id="close-delete-product" class="closeSpan">&times;</p>
                <h3>
                    Are you sure you want to delete product
                    <span id="product-id"></span>
                </h3>
                <div class="button-container">
                    <button>Yes</button>
                    <button>No</button>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer>
            <div id="footer"></div>
        </footer>
    </body>
</html>
