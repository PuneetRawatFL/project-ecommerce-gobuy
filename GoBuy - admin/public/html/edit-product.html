<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manage Products</title>
        <!-- css -->
        <link rel="stylesheet" href="../css/edit-product.css" />

        <!-- font family -->
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- toastr css -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
        />

        <!-- including header and footer using jquery -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"
        ></script>

        <!-- toastr js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

        <script>
            $(function () {
                $(".navbar").load("header.html", function () {
                    $.getScript("../js/header.js");
                });
                $("#footer").load("footer.html");
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

        <!-- script -->
        <script src="../js/edit-product.js" defer></script>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar">
            <div id="header"></div>
        </nav>

        <p class="navigation">
            <
            <!-- <a href="./admin-homepage.html">Back</a> -->
            <a href="manage-products.html">Back</a>
        </p>

        <div class="form-container">
            <div style="width: 75%">
                <h1>Edit Product</h1>
            </div>

            <form method="post" id="edit-form">
                <!-- title -->
                <label for="title">Product Title</label>
                <input type="text" name="title" id="title" />

                <!-- price -->
                <label for="price">Product Price</label>
                <input type="text" name="price" id="price" />

                <!-- description -->
                <label for="description">Product Description</label>
                <input type="text" name="description" id="description" />

                <!-- category -->
                <label for="category">Product Category</label>
                <!-- <input type="text" name="category" id="category" /> -->
                <select name="category" id="category">
                    <option value="men's clothing">Men's clothing</option>
                    <option value="women's clothing">Women's clothing</option>
                    <option value="electronics">Electronics</option>
                    <option value="jewelery">Jewelery</option>
                </select>

                <!-- rating rate -->
                <label for="rating_rate">Product Rating Rate</label>
                <input type="text" name="rating_rate" id="rating_rate" />

                <!-- rating count -->
                <label for="rating_count">Product Rating Count</label>
                <input type="text" name="rating_count" id="rating_count" />

                <!-- sku -->
                <label for="sku">Product SKU(Inventory)</label>
                <input type="text" name="sku" id="sku" />

                <div class="images-container">
                    <div class="image-1">
                        <p>Image 1:</p>
                        <img src="" alt="image-1" id="img1" />
                        <input type="file" name="image1" />
                    </div>
                    <div class="image-2">
                        <p>Image 2:</p>
                        <img src="" alt="image-2" id="img2" />
                        <input type="file" name="image2" />
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" value="Submit" id="submitBtn">
                        Submit
                    </button>
                </div>
            </form>
        </div>

        <!-- footer -->
        <footer>
            <div id="footer"></div>
        </footer>
    </body>
</html>
