<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manage Users</title>
        <!-- css -->
        <link rel="stylesheet" href="../css/manage-users.css" />

        <!-- font family -->
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- including header and footer using jquery -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"
        ></script>

        <script>
            $(function () {
                $(".navbar").load("header.html", function () {
                    $.getScript("../js/header.js");
                });
                $("#footer").load("footer.html");
            });
        </script>

        <!-- jwt decode -->
        <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

        <!-- bcrypt hash -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

        <!-- script -->
        <script src="../js/manage-users.js" defer></script>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar">
            <div id="header"></div>
        </nav>

        <div class="users-container">
            <h1>List of users</h1>

            <table>
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Created On</th>
                    <th>Status</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>1</td>
                        <td>user1</td>
                        <td>user1@gmail.com</td>
                        <td>date</td>
                        <td class="button-container">
                            <button id="activateBtn">Activate</button>
                            <button id="deactivateBtn">Deactivate</button>
                            <button id="deleteBtn">Delete</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>

        <div class="add-user-container">
            <button id="addUserBtn">Add User</button>
        </div>

        <!-- Modal Structure -->
        <div id="addUserModal" class="modal">
            <div class="modal-content">
                <span id="closeSpan" class="closeSpan">&times;</span>
                <h2>Add User</h2>
                <!-- <form id="addUserForm">
                    <label for="userName">Name:</label>
                    <input type="text" id="userName" name="userName" required />
                    <button type="submit">Add User</button>
                </form> -->
                <form
                    method="post"
                    action="http://localhost:8001/register"
                    id="form"
                >
                    <input type="hidden" name="action" value="register" />
                    <div>
                        <!-- first name -->
                        <label for="fname" class="required">First name:</label>
                        <input
                            type="text"
                            id="fname"
                            name="fname"
                            placeholder="Enter first name"
                            required
                        />
                    </div>
                    <div>
                        <!-- last name -->
                        <label for="lname" class="required">Last name:</label>
                        <input
                            type="text"
                            id="lname"
                            name="lname"
                            placeholder="Enter last name"
                            required
                        />
                    </div>
                    <div>
                        <!-- email -->
                        <label for="email" class="required">Email:</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter email id"
                            required
                        />
                    </div>
                    <div>
                        <!-- email -->
                        <label for="password" class="required">Password:</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter password"
                            required
                        />
                    </div>
                    <div>
                        <!-- email -->
                        <label for="passwordConfirm" class="required"
                            >Comfirm Password:</label
                        >
                        <input
                            type="password"
                            id="password"
                            name="passwordConfirm"
                            placeholder="Enter password"
                            required
                        />
                    </div>

                    <div class="button-container">
                        <button id="submitUserBtn">Add User</button>
                    </div>
                </form>
                <div class="result-container"></div>
            </div>
        </div>

        <!-- reset password -->
        <div id="resetModal" class="modal">
            <div class="modal-content">
                <span id="closePasswordSpan" class="closeSpan">&times;</span>
                <h2>Reset Password</h2>

                <form
                    method="post"
                    action="http://localhost:8001/register"
                    id="passwordFrom"
                >
                    <input type="hidden" name="action" value="resetPassword" />

                    <div>
                        <!-- password -->
                        <label for="password" class="required"
                            >Enter New Password:</label
                        >
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter password"
                            required
                        />
                    </div>
                    <div>
                        <!-- confirm password -->
                        <label for="passwordConfirm" class="required"
                            >Comfirm Password:</label
                        >
                        <input
                            type="password"
                            id="password"
                            name="passwordConfirm"
                            placeholder="Enter password"
                            required
                        />
                    </div>

                    <div class="button-container">
                        <button id="submitPasswordBtn">Reset Password</button>
                    </div>
                </form>
                <div class="result-container" id="reset-result"></div>
            </div>
        </div>

        <!-- footer -->
        <footer>
            <div id="footer"></div>
        </footer>
    </body>
</html>
