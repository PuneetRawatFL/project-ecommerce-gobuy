<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Account</title>

        <!-- font family -->
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- toastr css -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
        />

        <!-- style file -->
        <link rel="stylesheet" href="../css/my-account.css" />

        <!-- including header and footer using jquery -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"
        ></script>

        <!-- toastr js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

        <!-- script file -->
        <script src="../js/my-account.js" defer></script>
    </head>
    <body>
        <!-- announcement bar -->
        <div class="announcement-bar"></div>

        <!-- Navbar -->
        <nav class="navbar">
            <div id="header"></div>
        </nav>

        <!-- cart modal -->
        <div class="cart-modal"></div>

        <!-- content -->
        <div class="container">
            <div class="header">
                <h1>My Account</h1>
            </div>

            <div class="img-container">
                <img id="user-icon" src="" alt="" />
            </div>
            <!-- <div> -->
            <p style="text-align: right; cursor: pointer" id="edit-btn">
                <span
                    ><img
                        src="../images/edit.png"
                        alt=""
                        style="height: 20px; width: 20px"
                /></span>
                Edit Profile
            </p>
            <!-- </div> -->

            <p>Name: <span id="userName"></span></p>
            <p>Email: <span id="userEmail"></span></p>

            <p style="padding-left: 1%">
                Gender: <span id="userGender"></span>
            </p>

            <p style="padding-left: 1%">
                Joined On: <span id="userCreated"></span>
            </p>
        </div>

        <!-- edit modal -->
        <div class="modal" id="edit-user">
            <div class="modal-content">
                <span id="closeSpan" class="closeSpan">&times;</span>
                <h2 class="form-heading">Edit Profile</h2>

                <form method="post" id="edit-form">
                    <!-- title -->
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" />

                    <!-- price -->
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" />

                    <!-- category -->
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>

                    <div class="button-container">
                        <button type="submit" value="Submit" id="submitBtn">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- footer -->
        <footer>
            <div id="footer"></div>
        </footer>
    </body>
</html>
