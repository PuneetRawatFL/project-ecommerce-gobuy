<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shipping Details</title>

        <!-- font family -->
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- style file -->
        <link rel="stylesheet" href="../css/shipping-details.css" />

        <!-- including header and footer using jquery -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"
        ></script>

        <!-- script file -->
        <script src="../js/shipping-details.js" defer></script>
    </head>
    <body>
        <!-- announcement bar -->
        <div class="announcement-bar"></div>

        <!-- Navbar -->
        <nav class="navbar">
            <div id="header"></div>
        </nav>

        <!-- cart modal -->
        <div class="cart-modal"></div>

        <div class="shopping-cart-shipping">
            <div class="shipping-heading">
                <h1>Shipping Details</h1>
            </div>

            <!-- form area -->
            <form
                class="shipping-form"
                method="post"
                action="http://localhost:8000/submit-shipping-details"
            >
                <!-- name div -->
                <div class="container">
                    <div>
                        <!-- first name -->
                        <label for="fname" class="required">First name:</label>
                        <input
                            type="text"
                            id="fname"
                            name="fname"
                            placeholder="Enter first name"
                            required
                        />
                    </div>
                    <div>
                        <!-- last name -->
                        <label for="lname" class="required">Last name:</label>
                        <input
                            type="text"
                            id="lname"
                            name="lname"
                            placeholder="Enter last name"
                            required
                        />
                    </div>
                </div>

                <div>
                    <!-- email -->
                    <label for="email" class="required">Email Address:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter email id"
                        required
                    />
                    <!-- mobile number -->
                    <label for="mobileno" class="required">Phone Number:</label>
                    <input
                        type="tel"
                        id="mobileno"
                        name="mobileno"
                        pattern="[0-9]{10}"
                        placeholder="Enter 10 digit mobile number"
                        required
                    />
                    <br />
                </div>
                <!-- full address -->
                <label for="addressLine1" class="required">Address:</label>
                <br />
                <input
                    type="text"
                    id="addressLine1"
                    name="addressLine1"
                    size="100%"
                    placeholder="Enter full address"
                    required
                />
                <br />
                <label for="landmark">Landmark:</label> <br />
                <input
                    type="text"
                    id="landmark"
                    name="landmark"
                    placeholder="Enter nearby landmark"
                />
                <br />

                <!-- state -->
                <div class="container">
                    <div>
                        <label for="state" class="required">State:</label>
                        <select id="state" name="state">
                            <option value="">Select State/Province</option>
                            <option value="AP">Andhra Pradesh</option>
                            <option value="AR">Arunachal Pradesh</option>
                            <option value="BR">Bihar</option>
                            <option value="CH">Chandigarh</option>
                            <option value="CT">Chhattisgarh</option>
                            <option value="DL">Delhi</option>
                            <option value="GA">Goa</option>
                            <option value="GJ">Gujarat</option>
                            <option value="HR">Haryana</option>
                            <option value="HP">Himachal Pradesh</option>
                            <option value="JK">Jammu & Kashmir</option>
                            <option value="JH">Jharkhand</option>
                            <option value="KA">Karnataka</option>
                            <option value="KL">Kerala</option>
                            <option value="MP">Madhya Pradesh</option>
                            <option value="MH">Maharashtra</option>
                            <option value="NL">Nagaland</option>
                            <option value="OR">Odisha</option>
                            <option value="PB">Punjab</option>
                            <option value="RJ">Rajasthan</option>
                            <option value="SK">Sikkim</option>
                            <option value="TN">Tamil Nadu</option>
                            <option value="TG">Telangana</option>
                            <option value="TR">Tripura</option>
                            <option value="UP">Uttar Pradesh</option>
                            <option value="UT">Uttarakhand</option>
                            <option value="WB">West Bengal</option>
                        </select>
                    </div>
                    <!-- city -->
                    <div>
                        <label for="city" class="required">City:</label>
                        <select id="city" name="city">
                            <option value="">Select City</option>
                            <option value="JP">Jaipur</option>
                        </select>
                    </div>
                </div>
                <!-- pincode -->
                <label for="zipcode" class="required">Zip/Postal Code:</label>
                <input
                    type="text"
                    id="zipcode"
                    name="zipcode"
                    placeholder="Enter zipcode"
                    required
                />
                <br />
            </form>
        </div>
        <!-- button to place order -> add event listener to submit form -> sent to database -->
        <div class="button-container">
            <button id="submitBtn">Save Details</button>
        </div>
        <!-- thank you message -->

        <!-- footer -->
        <footer>
            <div id="footer"></div>
        </footer>
    </body>
</html>
