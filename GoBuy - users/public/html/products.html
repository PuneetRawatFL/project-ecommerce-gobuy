<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Products</title>
        <link rel="stylesheet" href="../css/products.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- toastr css -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
        />

        <!-- including header and footer using jquery -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"
        ></script>

        <!-- toastr js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <!-- '8' -->

        <!-- script -->
        <script src="../js/product-script.js" defer></script>

        <script>
            // This script will reload the page automatically when it loads
            window.onload = function () {
                if (!window.location.hash) {
                    window.location = window.location + "#loaded";
                    window.location.reload();
                }
            };
        </script>
    </head>
    <body>
        <!-- announcement bar -->
        <div class="announcement-bar"></div>

        <!-- Navbar -->
        <nav class="navbar">
            <div id="header"></div>
        </nav>

        <!-- cart modal -->
        <div class="cart-modal"></div>

        <!-- Navigation panel -->
        <p class="navigation">
            <a href="./index.html">HOME</a> /
            <a href="./products.html">PRODUCTS</a>
        </p>

        <!-- PAGE HEADING  -->
        <h2 class="page-name">Product List</h2>

        <!-- loading bar -->
        <div class="loading-container">
            <div class="loading-bar"></div>
        </div>
        <!-- div - one for filter - second for items -->
        <div class="product-listing">
            <!-- div to apply filter -->
            <div class="product-filtering">
                <!-- accordian -->
                <button class="accordion">Categories</button>
                <div class="panel" id="categoryPanel">
                    <!-- <p id="cat1">All</p> -->
                    <!-- <p id="cat2">Electronics</p>
                    <p id="cat3">Jwellery</p>
                    <p id="cat4">Men's Clothing</p>
                    <p id="cat5">Women's Clothing</p> -->
                </div>
                <button class="accordion" id="sort-btn">Sort by</button>
                <div class="panel">
                    <p id="sort1">Ascending</p>
                    <p id="sort2">Descending</p>
                    <p id="sort3">Price: Low to High</p>
                    <p id="sort4">Price: High to Low</p>
                </div>

                <!-- reset button -->
                <button class="reset">Reset</button>
            </div>

            <!-- product div -->
            <div class="items-list"></div>
        </div>

        <!-- footer -->
        <footer>
            <div id="footer"></div>
        </footer>
    </body>
</html>
