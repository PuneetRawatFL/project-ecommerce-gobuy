<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <!-- font family -->
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- style file -->
        <link rel="stylesheet" href="../css/login.css" />

        <!-- toastr css -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
        />

        <!-- jquery -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"
        ></script>

        <!-- toastr js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

        <!-- script file -->
        <script src="../js/login.js" defer></script>
    </head>
    <body>
        <!-- announcement bar -->
        <div class="announcement-bar"></div>

        <!-- Navbar -->
        <nav class="navbar">
            <div id="header"></div>
        </nav>

        <!-- cart modal -->
        <div class="cart-modal"></div>

        <!-- login form -->
        <div class="login-container">
            <h1 class="form-heading">Login</h1>

            <div class="form-container" id="login-container">
                <form
                    method="post"
                    action="http://localhost:8000/register"
                    id="form"
                >
                    <input type="hidden" name="action" value="login" />
                    <div>
                        <!-- email -->
                        <label for="email" class="required">Email:</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter email id"
                            required
                        />
                    </div>
                    <div>
                        <!-- email -->
                        <label for="password" class="required">Password:</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter password"
                            required
                        />
                    </div>

                    <div class="button-container">
                        <button id="submitBtn">Login</button>
                    </div>

                    <p id="register-here" style="cursor: pointer">
                        Not a user? Register here!
                    </p>
                </form>
            </div>
        </div>

        <!-- register container -->
        <div class="register-container">
            <div
                class="form-container"
                id="register-container"
                style="display: none"
            >
                <form
                    method="post"
                    action="http://localhost:8000/register"
                    id="form"
                >
                    <input type="hidden" name="action" value="register" />
                    <div>
                        <!-- first name -->
                        <label for="fname" class="required">First name:</label>
                        <input
                            type="text"
                            id="fname"
                            name="fname"
                            placeholder="Enter first name"
                            required
                        />
                    </div>
                    <div>
                        <!-- last name -->
                        <label for="lname" class="required">Last name:</label>
                        <input
                            type="text"
                            id="lname"
                            name="lname"
                            placeholder="Enter last name"
                            required
                        />
                    </div>
                    <div>
                        <!-- email -->
                        <label for="email" class="required">Email:</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter email id"
                            required
                        />
                    </div>
                    <div>
                        <!-- email -->
                        <label for="password" class="required">Password:</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter password"
                            required
                        />
                    </div>
                    <div>
                        <!-- email -->
                        <label for="passwordConfirm" class="required"
                            >Comfirm Password:</label
                        >
                        <input
                            type="password"
                            id="password"
                            name="passwordConfirm"
                            placeholder="Enter password"
                            required
                        />
                    </div>

                    <div class="button-container-form">
                        <button id="submitBtn">Register</button>
                    </div>
                </form>
                <p id="login-here" style="cursor: pointer">
                    Already registered? Login here!
                </p>
            </div>
            <div class="result-container"></div>
        </div>

        <!-- footer -->
        <footer>
            <div id="footer"></div>
        </footer>
    </body>
</html>
